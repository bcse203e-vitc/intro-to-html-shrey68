<!DOCTYPE html>

    <title>Question13</title>

<body>
    <h1>Deleted and Inserted Text Example</h1>
    <p>
        Example of a sentence with 
        <del>incorrect text</del> and 
        <ins>corrected text</ins>.
    </p>

    <p>
        <del>The event was scheduled for January 15th, 2024.</del> 
        <ins>The event is now scheduled for February 20th, 2024.</ins>
    </p>
</body>
</html>
